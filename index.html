<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smansa Islamic Festival 9</title>
    <style>
        /* --- 1. Reset dan Gaya Dasar --- */
        body, html {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f8f8f8;
            color: #333;
        }

        /* --- 2. Gaya Navigasi Responsif --- */
        .navbar {
            background-color: #48375d; /* Cokelat tua */
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex; /* Menggunakan Flexbox untuk tombol */
            justify-content: center;
            flex-wrap: wrap; /* Tombol akan pindah baris di HP jika terlalu banyak */
        }

        .nav-button {
            background-color: transparent;
            color: white;
            padding: 8px 15px;
            margin: 5px; /* Margin kecil untuk tampilan HP */
            border: 2px solid transparent;
            border-radius: 20px; /* Bentuk kapsul yang lebih modern */
            cursor: pointer;
            font-size: 14px; /* Font lebih kecil di HP */
            font-weight: bold;
            transition: all 0.3s;
        }

        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        .nav-button.active {
            background-color: white;
            color: #5D4037;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* --- 3. Gaya Konten Utama --- */
        .content-wrapper {
            height: calc(100vh - 65px); /* Tinggi konten, disesuaikan dengan navbar */
            overflow: hidden;
        }

        .content {
            width: 100%;
            height: 100%;
            display: none; 
            padding: 0;
            overflow-y: auto;
        }

        /* Konten PDF */
        #pdf-content {
            display: block; /* Default ke PDF */
        }

        #pdf-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Konten Galeri */
        #gallery-content {
            padding: 20px;
            text-align: center;
        }

        .gallery-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px; /* Spasi antar kartu */
            margin-top: 20px;
        }

        .image-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%; /* Default 100% lebar di HP */
            max-width: 350px; /* Batas lebar kartu */
        }

        .image-card img {
            width: 100%;
            height: auto;
            display: block;
            min-height: 150px; /* Agar placeholder terlihat */
            object-fit: cover;
        }

        .image-card p {
            padding: 10px;
            margin: 0;
            font-size: 14px;
            color: #5D4037;
            font-weight: bold;
            background-color: #f9f9f9;
        }
        
        /* Judul Konten */
        .content h2 {
            color: #5D4037;
            border-bottom: 2px solid #5D4037;
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 25px;
        }

        /* --- 4. Media Query untuk Layar Lebar (Tablet ke atas) --- */
        @media (min-width: 768px) {
            .navbar {
                padding: 15px 0;
            }
            
            .nav-button {
                font-size: 16px; 
                padding: 10px 20px;
                margin: 0 10px; /* Margin lebih besar di desktop */
            }

            .gallery-grid {
                /* Di desktop, 3 kartu per baris */
                gap: 30px; 
            }
            
            .image-card {
                 /* Lebar di desktop, agar bisa muat 3-4 kartu */
                width: calc(33.333% - 20px); 
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <button class="nav-button active" onclick="showContent('pdf-content', this)">
            LIHAT PROPOSAL (PDF)
        </button>
        <button class="nav-button" onclick="showContent('gallery-content', this)">
            SPONSORSHIP (Galeri Foto)
        </button>
    </div>

    <div class="content-wrapper">
        
        <div id="pdf-content" class="content" style="display: block;">
            <iframe
                src="proposal sif 9.pdf"
                title="Proposal Smansa Islamic Festival 9"
                allowfullscreen
            >
                <p>Browser Anda tidak mendukung pratinjau PDF. Anda dapat <a href="mabar kuy 2.pdf" target="_blank">klik di sini untuk melihat/mengunduh Proposal SIF 9</a>.</p>
            </iframe>
        </div>

        <div id="gallery-content" class="content">
            <h2>Dokumentasi SIF Tahun Lalu</h2>
            
            <div class="gallery-grid">
                
                <div class="image-card">
                    <img src="novaskin-wallpaper-rollercoaster2.jpg" alt="Contoh Branding Sponsor">
                    <p>Lomba-lomba</p>
                </div>

                <div class="image-card">
                    <img src="novaskin-wallpaper-templefriends.jpg" alt="Dokumentasi Lomba">
                    <p>Donor Darah</p>
                </div>

                <div class="image-card">
                    <img src="novaskin-wallpaper-zombie.jpg" alt="Stand Promosi">
                    <p>Tabligh Akbar dan Bazaar</p>
                </div>
                
                </div>
        </div>
        
    </div>

    <script>
        function showContent(contentId, buttonElement) {
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => {
                content.style.display = 'none';
            });

            const selectedContent = document.getElementById(contentId);
            if (selectedContent) {
                selectedContent.style.display = 'block';
            }

            const buttons = document.querySelectorAll('.nav-button');
            buttons.forEach(button => {
                button.classList.remove('active');
            });
            buttonElement.classList.add('active');
        }
    </script>

</body>
</html>
